<html>
        <head>
        <link rel="icon" href="../res/icon.png">
        <style>body{width:960px; margin:0 auto;}</style>
        <meta charset="utf-8" />
        <title>Load and Switch Scenes in CocosCreator</title>

        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//cdn.jsdelivr.net/remarkable/1.7.1/remarkable.min.js"></script>
        <script>
        $(function(){
          $("#header").load("../header.html");
          $("#footer").load("../footer.html");
        });
        </script>
        </head>

        <body>
        <div id="header"></div>
        <p id="time"></p>
        <p id="post"></p>

        <script>
        var md = new Remarkable();
        document.getElementById("time").innerHTML = "[Posted on: 20180708]"
document.getElementById("post").innerHTML += md.render('# Load and Switch Scenes in CocosCreator');
document.getElementById("post").innerHTML += md.render('');
document.getElementById("post").innerHTML += md.render('In CocosCreator, if you want to change to the scene described in a .fire file,  use following code to the job.   ');
document.getElementById("post").innerHTML += md.render('');
document.getElementById("post").innerHTML += md.render('    cc.director.load("scene")');
document.getElementById("post").innerHTML += md.render('');
document.getElementById("post").innerHTML += md.render('Here "scene" is the name of the .fire file. That is, you should already have scene.fire in the assets directory.');
</script>
        <div id="footer"></div>
        </body>
        </html>
